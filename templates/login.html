{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面 - 模擬驗證</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="gradient-border-box">
            <div class="login-box">
                <h1>登入</h1>
                
                <form id="loginForm" method="post" action="{% url 'login' %}" onsubmit="handleLogin(event)">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">帳號</label>
                        <input type="text" id="username" name="username" placeholder="請輸入帳號" value="{{ username|default_if_none:'' }}">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" name="password" placeholder="請輸入密碼">
                    </div>
                    
                    <p id="message" class="message {% if error %}error{% endif %}">{{ error }}</p>

                    <button type="submit" class="login-button">登入</button>
                </form>
                <p>還沒有帳號？<a href="{% url 'register' %}">立即註冊</a></p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
