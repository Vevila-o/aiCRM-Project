{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI 行銷建議</title>
  <link rel="stylesheet" href="{% static 'css/ai-suggestion.css' %}" />
</head>
<body>
  <!-- 與首頁一致的導覽列 -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="/index/">首頁</a></li>
        <li><a href="/history/">歷史</a></li>
        <li><a href="/">登出</a></li>
      </ul>
    </nav>
  </header>

  <!-- 固定桌機兩欄 -->
  <main class="wrap">

    <!-- 左側：AI 建議列表 -->
<section class="card">

  <!-- 這一行是標題，給 JS 填字用 -->
  <h2 id="suggestionTitle" class="suggestion-title"></h2>

  <!-- 建議列表 -->
  <div id="suggestionList" class="suggestion-list">
    <!-- js 會一筆一筆插入 -->
  </div>

  <!-- 分頁 -->
  <div id="pagination" class="pagination">
    <!-- js 會自動渲染 -->
  </div>

</section>


    <!-- 右側固定詢問區 -->
    <aside class="side">
      <h3 class="side-title">詢問更多</h3>

      <div class="qa">
        <label for="q" class="section-title">輸入你的問題</label>
        <!-- placeholder 會在 JS 載入後依選單自動更新 -->
        <textarea id="q" placeholder="請提供更多意見"></textarea>
        <div class="row">
          <button class="btn" id="askBtn" type="button">查詢</button>
          <button class="btn btn-secondary" id="clearBtn" type="button" title="清除本機對話紀錄">清除對話</button>
        </div>
      </div>

      <div class="chat">
        <div id="chatMessages" class="messages"></div>
      </div>
    </aside>
  </main>

  <script src="{% static 'js/ai-suggestion.js' %}"></script>
</body>
</html>
